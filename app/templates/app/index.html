{% extends "app/layout.html" %}

{% block content %}

{% load static %}
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">

    <ol class="carousel-indicators">

        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

        <li data-target="#myCarousel" data-slide-to="1"></li>

        <li data-target="#myCarousel" data-slide-to="2"></li>

        <li data-target="#myCarousel" data-slide-to="3"></li>

    </ol>

    <div class="carousel-inner" role="listbox">

        <div class="item active">

            <img src="../../static/app/content/Gamer.jpg "  alt="О нас" class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                   

                    <a class="btn btn-default" href="{% url 'about' %}">

                        Расскажем больше о нас

                    </a>

                </p>

            </div>

        </div>

        <div class="item">

            <img src="../../static/app/content/3txXKjRvj3U.jpg"  alt="Отзыв" class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                    <a class="btn btn-default" href="{% url 'pool' %}">

                        Ваше мнение важно для нас

                    </a>

                </p>

            </div>

        </div>

        <div class="item">

            <img src="../../static/app/content/Games.jpg"  alt="Блог" class="img-responsive" />

            <div class="carousel-caption" role="option">

                <p>

                   

                    <a class="btn btn-default" href="{% url 'blog' %}">

                        Наш блог

                    </a>

                </p>

            </div>

        </div>

    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">

        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

        <span class="sr-only">Previous</span>

    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">

        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

        <span class="sr-only">Next</span>

    </a>

</div>


{% endblock %}
